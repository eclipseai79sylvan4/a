<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram - Trojan on Solana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0E0E0E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #212121;
            padding: 16px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .telegram-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .header-text {
            font-size: 20px;
            font-weight: 500;
        }

        .content {
            max-width: 420px;
            width: 100%;
            background-color: #212121;
            margin: 20px;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-sizing: border-box;
        }

        .bot-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #000;
            padding: 10px;
        }

        .bot-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .bot-username {
            color: #64B5F6;
            margin-bottom: 8px;
        }

        .bot-stats {
            color: #8E8E8E;
            margin-bottom: 16px;
        }

        .bot-description {
            margin-bottom: 24px;
        }

        .button {
            display: block;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            text-decoration: none;
        }

        .primary-button {
            background-color: #2AABEE;
            color: white;
        }

        .secondary-button {
            background-color: transparent;
            border: 1px solid #2AABEE;
            color: #2AABEE;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23fff" d="M0 0h100v100H0z"/></svg>');
            background-size: 50px;
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    <header class="header">
        <img src="telegram-1.svg" alt="Telegram Logo" class="telegram-logo">
        <span class="header-text">Telegram</span>
    </header>
    <main class="content">
        <img src="logo.jpg" alt="Trojan on Solana Bot Logo" class="bot-logo">
        <h1 class="bot-title">Trojan on Solana</h1>
        <div class="bot-username">@solana_trojanbot</div>
        <div class="bot-stats">362 450 monthly users</div>
        <div class="bot-description">Built by and for Solana traders.</div>
        <a href="tg://resolve?domain=TrojanOnSolanaBot&start=r-xxx" class="button primary-button">START BOT</a>
        <a href="https://web.telegram.org/a/#?tgaddr=tg%3A%2F%2Fresolve%3Fdomain%TrojanOnSolanaBot%26start%3Dr-xxx"
            target="_blank" class="button secondary-button">OPEN IN WEB</a>
    </main>
</body>


</html>
